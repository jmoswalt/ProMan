            {% for project in projects %}
                <tr class="project-row">
                    <td><a href="{% url project_detail project.pk %}">{{ project.name }}</a>
                        <a class="label label-info pull-right" href="{% url project_update project.pk %}?next={{ request.path }}">Edit</a></td>
                    <td>{{ project.client_name }}</td>
                    <td>{{ project.technology }}</td>
                    <td>{{ project.age }}</td>
                    <td>{{ project.tasks.all|length }}</td>
                    <td>{{ project.tasks.all_hours }}</td>
                    <td>{{ project.completion_perc }} %</td>
                </tr>
            {% endfor %}
