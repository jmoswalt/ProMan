{% extends "base.html" %}

{% block title %}Update a Project{% endblock title %}

{% block body %}
<div class="content project project-detail">
    <div class="page-header">
        <h1>Update Project</h1>
    </div>
    <div class="page-header">
        <div class="row">
        {% include "messages.html" %}
            <div class="span8">
             <form method="post" action="" class="form-horizontal">{% csrf_token %}
                <legend>Update Project</legend>
                {% for field in form %}
                <div class="control-group">
                    <label class="control-label" for="{{ field.label }}">{{ field.label }}</label>
                    <div class="controls">
                        {{ field }}
                        <p class="help-block">{{ field.errors }}</p>
                    </div>
                </div>
                {% endfor %}
                <div class="form-actions">
                    <button type="submit" class="btn success">Save changes to Project</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
            </form>
                
            </div>

        </div>
    </div>
</div>
{% endblock body %}

{% block js %}
<script type="text/javascript">
$(document).ready(function() { 
    $( "#id_start_dt" ).datepicker();
    $( "#id_end_dt" ).datepicker();
});
</script>
{% endblock js %}
